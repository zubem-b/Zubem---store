<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zubby Store Mini App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #2c3e50;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2em;
    }
    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 2em;
      color: #34495e;
      font-weight: 600;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 130px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>WELCOME TO ZUBBY STORE</h1>
  <p class="subtitle">YOUR NUMBER ONE BUSINESS ZONE</p>

  <div class="menu">
    <button onclick="alert('Register flow coming soon!')">Register</button>
    <button onclick="alert('Login flow coming soon!')">Login</button>
    <button onclick="alert('Shopping coming soon!')">Shopping</button>
  </div>
</body>
</html>
